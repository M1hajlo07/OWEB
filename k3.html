<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="form-container">
        <form id="taskForm">
            <label for="taskTitle">Наслов на задачата:</label><br>
            <input type="text" id="taskTitle" required><br><br>
            <label for="taskContent">Содржина (опционално):</label><br>
            <textarea id="taskContent"></textarea><br><br>
            <button type="submit">Додади задача</button>
        </form>
    </div>
    <ul id="taskList" class="task-list"></ul>

    <script>
        // Attach event listener to form
            document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            var taskTitle = document.getElementById('taskTitle').value;
            var taskContent = document.getElementById('taskContent').value;

            // Create a new list item for the task
            var taskItem = document.createElement('li');
            taskItem.className = 'task-item';

            var taskTitleElem = document.createElement('strong');
            taskTitleElem.appendChild(document.createTextNode(taskTitle));
            taskItem.appendChild(taskTitleElem);

            if (taskContent.trim() !== '') {
                var taskContentElem = document.createElement('p');
                taskContentElem.appendChild(document.createTextNode(taskContent));
                taskItem.appendChild(taskContentElem);
            }

            // Add a delete button
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Избриши задача';
            deleteButton.onclick = function() {
                taskItem.parentNode.removeChild(taskItem);
            };
            taskItem.appendChild(deleteButton);

            // Add the task item to the task list
            document.getElementById('taskList').appendChild(taskItem);

            // Clear the form fields
            document.getElementById('taskForm').reset();
        });
    </script>
</body>
</html>
