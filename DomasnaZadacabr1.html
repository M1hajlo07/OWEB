<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizza orders</title>
    </head>
    
    <body>
        <center>
        <h1><strong>Order pizza!</strong></h1>
        <form method="post" action="https://www.pizzaskar.mk">
            <p>
                <strong>Select the pizza size:</strong><br>

                <label>
                    <input name="size" type="radio" value="Big" checked>Big<br>
                </label> 

                <label>
                    <input name="size" type="radio" value="Medium">Medium <br> 
                </label>

                <label>
                    <input name="size" type="radio" value="Small">Small <br> 
                </label>
            </p>

            <p>
                <strong>Select the crust type:</strong>
                <br>
                <label>
                    <select>
                        <option selected>Deep Dish</option>
                        <option>Flatbread</option>
                        <option>New York style pizza</option>
                        <option>Thin crust</option>
                        <option>Sicilian crust</option>
                        <option>Chicago style pizza</option>
                        <option>Detroit-style pizza</option>
                        <option>Gluten free pie crust</option>
                    </select>
                </label>
            </p>

            <p>
                <strong>Select the filler:</strong>
                <br>
                <label>
                    <input name="filler" type="checkbox" value="Sausages">Sausages <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Pepper">Pepper <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Mushrooms">Mushrooms <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Olives">Olives <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Feta">Feta <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Onions">Onions <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Mozzarella">Mozzarella <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Parmesan">Parmesan <br> 
                </label>
                
            </p>

            <p>
                <label><strong>Name: </strong>
                    <input name="name" type="text" size="25" maxlength="30" required>
                </label>
                <br>
                <label><strong>Phone: </strong>
                    <input name="phone" placeholder="(###)## ###-###" size="25" pattern="\(\d{3}\)\d{2} \d{3}-\d{3}" required>
                </label>
                <br>
                <label>
                    <textarea name="messages" placeholder="Message:" rows="3" cols="40"></textarea>
                </label>
            </p>

            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </p>
        </form>
    </center>    
    </body>
</html>
