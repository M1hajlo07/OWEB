<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizza orders</title>
        <link rel="stylesheet" type="text/css" href="Domasnazadacabr2.css">
    </head>
    
    <body>
        <h1><strong>Order pizza!</strong></h1>
        <form method="post" action="https://www.pizzaskar.mk">
            <p>
                <strong class="subheading">Select the pizza size:</strong><br>
                <div class="radio">
                <label>
                    <input name="size" type="radio" value="Big" checked>Big
                </label> 

                <label>
                    <input name="size" type="radio" value="Medium">Medium 
                </label>

                <label>
                    <input name="size" type="radio" value="Small">Small 
                </label></div>
            </p>

            <p>
                <strong  class="subheading">Select the crust type:</strong>
                <br>
                <label class="options">
                    <select cols="40">
                        <option selected>Deep Dish</option>
                        <option>Flatbread</option>
                        <option>New York style pizza</option>
                        <option>Thin crust</option>
                        <option>Sicilian crust</option>
                        <option>Chicago style pizza</option>
                        <option>Detroit-style pizza</option>
                        <option>Gluten free pie crust</option>
                    </select>
                </label>
            </p>
            
                <strong class="subheading">Select the filler:</strong>
                <br>
                <div class="checkbox">
                    <div class="checkbox-list">
                <label>
                    <input name="filler" type="checkbox" value="Sausages">Sausages<br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Pepper">Pepper <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Mushrooms">Mushrooms <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Olives">Olives <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Feta">Feta <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Onions">Onions <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Mozzarella">Mozzarella <br> 
                </label>

                <label>
                    <input name="filler" type="checkbox" value="Parmesan">Parmesan <br> 
                </label></div></div>

            <p>
                    <input class="name" placeholder="Name" name="name" type="text" size="25" maxlength="30" required cols="40">
            </p>
            <p>
                    <input class="phone" name="phone" placeholder="(###)## ###-###" size="25" pattern="\(\d{3}\)\d{2} \d{3}-\d{3}" required>
            </p>
            <p>
                <label>
                    <textarea name="messages" placeholder="Message:" rows="3" cols="40"></textarea>
                </label>
            </p>

            <p>
                <div class="buttons">
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
                </div>
            </p>
        </form>    
    <div class="logo-container">
        <img src="transparentlogo.png" alt="Logo" class="logo-image">
    </div>
    </body>
</html>
